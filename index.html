<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Reminder</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; user-select: none; }
        .app-box { background: white; width: 100%; max-width: 400px; padding: 20px; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); height: fit-content; }
        
        h2 { text-align: center; color: #1e293b; margin-top: 0; }
        
        /* N√∫t c√†i ƒë·∫∑t PWA */
        #installBtn { display: none; width: 100%; background: #0f172a; color: white; padding: 10px; border: none; border-radius: 8px; margin-bottom: 20px; font-weight: bold; cursor: pointer; }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 15px; }
        input { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; width: 100%; }
        button.add { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; white-space: nowrap;}
        
        .list { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .item { background: #f8fafc; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e2e8f0; }
        .item strong { display: block; color: #334155; }
        .item small { color: #64748b; }
        .del-btn { color: #ef4444; background: none; border: none; cursor: pointer; font-weight: bold; padding: 5px; }

        /* Popup */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 999; backdrop-filter: blur(4px); }
        .popup { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; animation: pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div class="app-box">
        <button id="installBtn">‚¨áÔ∏è C√†i ƒë·∫∑t App v√†o m√°y</button>
        
        <h2>‚è∞ Nh·∫Øc nh·ªü</h2>
        <div class="input-group">
            <input type="text" id="msg" placeholder="VD: U·ªëng n∆∞·ªõc" value="U·ªëng n∆∞·ªõc üíß">
        </div>
        <div class="input-group">
            <input type="number" id="time" placeholder="Ph√∫t" value="30">
            <button class="add" onclick="add()">Th√™m</button>
        </div>

        <div id="list" class="list"></div>
        <p style="text-align: center; font-size: 12px; color: #94a3b8; margin-top: 20px">App ch·∫°y ng·∫ßm & g·ª≠i th√¥ng b√°o</p>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <div style="font-size: 40px; margin-bottom: 10px">üîî</div>
            <h3 id="popMsg" style="margin: 0 0 10px 0">Th√¥ng b√°o</h3>
            <button onclick="document.getElementById('overlay').style.display='none'" style="background: var(--primary); color: white; border: none; padding: 8px 24px; border-radius: 20px; cursor: pointer;">ƒê√≥ng</button>
        </div>
    </div>

    <script>
        // --- 1. LOGIC PWA (QUAN TR·ªåNG) ---
        let deferredPrompt;
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
        
        // B·∫Øt s·ª± ki·ªán c√†i ƒë·∫∑t
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('installBtn');
            btn.style.display = 'block'; // Hi·ªán n√∫t c√†i ƒë·∫∑t
            
            btn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    btn.style.display = 'none';
                });
            });
        });

        // --- 2. LOGIC APP ---
        let reminders = JSON.parse(localStorage.getItem('pwaReminders')) || [];

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = '';
            reminders.forEach((r, i) => {
                list.innerHTML += `
                    <div class="item">
                        <div>
                            <strong>${r.msg}</strong>
                            <small>M·ªói ${r.time} ph√∫t | C√≤n ${format(r.left)}</small>
                        </div>
                        <button class="del-btn" onclick="del(${i})">X√≥a</button>
                    </div>`;
            });
        }

        function add() {
            const m = document.getElementById('msg').value;
            const t = parseInt(document.getElementById('time').value);
            if(m && t) {
                reminders.push({ msg: m, time: t, left: t * 60 });
                save();
            }
        }

        function del(i) {
            reminders.splice(i, 1);
            save();
        }

        function save() {
            localStorage.setItem('pwaReminders', JSON.stringify(reminders));
            render();
        }

        function format(s) {
            return `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
        }

        // Timer
        setInterval(() => {
            let changed = false;
            reminders.forEach(r => {
                r.left--;
                if(r.left <= 0) {
                    showPopup(r.msg);
                    new Notification("Nh·∫Øc nh·ªü!", { body: r.msg });
                    r.left = r.time * 60;
                }
                changed = true;
            });
            if(changed) render();
        }, 1000);

        function showPopup(msg) {
            document.getElementById('popMsg').innerText = msg;
            document.getElementById('overlay').style.display = 'flex';
            // Ph√°t ti·∫øng
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            osc.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.1);
        }

        // Xin quy·ªÅn th√¥ng b√°o khi m·ªü App
        if(Notification.permission !== 'granted') Notification.requestPermission();
        render();
    </script>
</body>
</html>
