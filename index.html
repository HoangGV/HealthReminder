<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Reminder</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icon.png">
    <meta name="theme-color" content="#2563eb">
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; user-select: none; }
        .box { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { text-align: center; margin-top: 0; color: #1e293b; }
        
        .row { margin-bottom: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        
        #list { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        .item { background: #f8fafc; border: 1px solid #e2e8f0; padding: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
        .del { color: red; cursor: pointer; font-weight: bold; padding: 5px; }

        /* Popup ƒë√® l√™n m√†n h√¨nh */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(2px); }
        .modal { background: white; padding: 30px; border-radius: 16px; text-align: center; width: 300px; animation: pop 0.3s; }
        @keyframes pop { from{transform:scale(0.8);opacity:0} to{transform:scale(1);opacity:1} }
    </style>
</head>
<body>

    <div class="box">
        <h2>‚è∞ Nh·∫Øc nh·ªü s·ª©c kh·ªèe</h2>
        <div class="row">
            <input id="msg" type="text" placeholder="N·ªôi dung" value="U·ªëng n∆∞·ªõc üíß">
        </div>
        <div class="row">
            <input id="time" type="number" placeholder="Ph√∫t" value="30">
            <button onclick="add()">Th√™m</button>
        </div>
        <div id="list"></div>
        <div style="font-size:12px; color:#888; text-align:center; margin-top:15px">
            Ho√†ng GV
        </div>
    </div>

    <div id="overlay">
        <div class="modal">
            <div style="font-size:40px; margin-bottom:10px">üîî</div>
            <h3 id="popTxt" style="margin:0 0 15px 0"></h3>
            <button onclick="document.getElementById('overlay').style.display='none'">ƒê√≥ng</button>
        </div>
    </div>

    <script>
        // 1. ƒêƒÉng k√Ω Service Worker ƒë·ªÉ ch·∫°y Offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(() => console.log("Service Worker Registered"));
        }

        // 2. Logic App
        let reminders = JSON.parse(localStorage.getItem('offlineDB')) || [];

        function render() {
            const el = document.getElementById('list');
            el.innerHTML = '';
            reminders.forEach((r, i) => {
                el.innerHTML += `
                <div class="item">
                    <div>
                        <strong>${r.msg}</strong><br>
                        <small>M·ªói ${r.time}p ‚Ä¢ C√≤n: ${Math.floor(r.left/60)}:${(r.left%60).toString().padStart(2,'0')}</small>
                    </div>
                    <span class="del" onclick="del(${i})">‚úï</span>
                </div>`;
            });
        }

        function add() {
            const m = document.getElementById('msg').value;
            const t = parseInt(document.getElementById('time').value);
            if(m && t) {
                reminders.push({ msg: m, time: t, left: t * 60 });
                save();
            }
        }

        function del(i) {
            reminders.splice(i, 1);
            save();
        }

        function save() {
            localStorage.setItem('offlineDB', JSON.stringify(reminders));
            render();
        }

        // Timer
        setInterval(() => {
            let changed = false;
            reminders.forEach(r => {
                r.left--;
                if(r.left <= 0) {
                    showNotify(r.msg);
                    r.left = r.time * 60;
                }
                changed = true;
            });
            if(changed) render();
        }, 1000);

        function showNotify(msg) {
            // Hi·ªán Popup trong Web
            document.getElementById('popTxt').innerText = msg;
            document.getElementById('overlay').style.display = 'flex';

            if(Notification.permission === 'granted') {
                new Notification("Nh·∫Øc nh·ªü", {
                    body: msg,
                    icon: './icon.png',
                    silent: true
                });
            }
        }

        if(Notification.permission !== 'granted') Notification.requestPermission();
        render();
    </script>
</body>
</html>
